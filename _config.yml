#######
#
# foundations-html
# basic template for Jekyll with GitHub Pages
# https://github.com/learn-static/foundations-html
#
#######

#######
# SITE SETTINGS
#
title: foundations-html
description: ""
year: 2021
author: learn-static

##########
# location of code, the full url to your github repository
source-code: https://github.com/learn-static/foundations-html

#######
# BUILD SETTINGS [usually leave as is]
#
# Defaults to simplify front matter,
# all files in the "pages" folder will be output at root of site
defaults:
  - scope:
      path: "pages"
    values:
      layout: page
      permalink: /:basename:output_ext

# ignore stuff
exclude: [docs/, Rakefile, README.md, LICENSE]
